apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: frontend-web-notls
  namespace: web
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: nextgen.eventyay.com
    http:
      paths:
      - path: /
        backend:
          serviceName: frontend
          servicePort: 4000
